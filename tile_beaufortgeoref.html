      var CustomPopupcem = "Old Burying Grounds: The old burying grounds are pretty much exactly the same today as in the 1972 image. Originally used in the 1700s, this cemetary has been carefully preserved and is actually a destination for many people interested in the history of Beaufort. Graves here include those of a child who died at sea and was buried in a keg of rum, a privateer, and likely some victims during the Indian wars. <br/><img src= 'https://upload.wikimedia.org/wikipedia/commons/3/3e/Old_Burying_Ground_Gate_Beaufort%2C_North_Carolina.JPG'width='250px'/>";
